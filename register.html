<body>
    <header>
        <p> <a href="homepage.html"><img src="icons/arrow-left.jpg" alt="arrow-left" width="100" height="100"></a><h1>REGISTER</h1></p><hr>
    </header>
    <section>
        <form>
            <label for="fname">Fullname name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="enter your full name"><br>
            <label for="phone-number">phone-number:</label><br>
            <input type="text" id="phone-number" name="phone-number"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br>
            <label for="grade">Choose a grade:</label><br>
                <select id="grade" name="grade">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" >3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7" >7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11" >11</option>
                    <option value="12">12</option>
                </select><br>
                <label for="school">register in school:</label><br>
                <select name="school" id="school">
                    <option value="school1">school1</option>
                    <option value="school2">school2</option>
                    <option value="school3" >school3</option>
                    <option value="school4">school4</option>
                    <option value="school5">school5</option>
                    <option value="school6">school6</option>
                    <option value="school7" >school7</option>
                    <option value="school8">school8</option>
                    <option value="school9">school9</option>
                    <option value="school10">school10</option>
                    <option value="school11" >school11</option>
                    <option value="school12">school12</option>
                </select><br>
                <label for="p-option">payment option:</label><br>
                <select id="p-option" name="p-option">
                    <option value="telebirr">telebirr</option>
                    <option value="cbe">cbe</option>
                    <option value="amole" >amole</option>
                </select><br>    
    
            <label for="tr-id">transaction-id:</label><br>
            <input type="text" id="tr-id" name="tr-id"><br>
            <label for="transcript">transcript:</label><br>
            <input type="file" id="transcript" name="transcript"><br>
            <input type="submit" value="Submit">


          </form>

    </section><hr>
